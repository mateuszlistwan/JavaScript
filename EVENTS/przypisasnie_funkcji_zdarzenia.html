<!-- Po kliknięciu w nagłówek <h1> jego zawartość zmienia się na "nowy tekst" dzięki funkcji changeText, która otrzymuje element jako parametr. -->

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="changeText(this);">kliknij w tekst</h1>
    <script>
    function changeText( id ){
    id.innerHTML="nowy tekst";
    }
    </script>

</body>
</html>
