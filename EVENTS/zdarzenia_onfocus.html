<!-- Kod zmienia tło pola input na czerwone w momencie, gdy użytkownik kliknie w pole lub ustawi na nim fokus (zdarzenie onfocus). -->

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Wpisz swoje imie</p>
    <input type ="text" id="fname" onfocus="myFunction(this)"><br>
    <script>
    function myFunction( id ){
    id.style.background="red";
    }
    </script>
</body>
</html>
