<!-- Kod zmienia wpisany tekst w polu input o id="fname" na wielkie litery w momencie, gdy wartość pola zostanie zmieniona (zdarzenie onchange). -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Wpisz swoje imię</p>
    <input type="text" id="fname" onchange="myFunction()"><br>
    <input type="text">
    <script>
     function myFunction(){
         let x=document.querySelector("#fname");
         x.value=x.value.toUpperCase();
        } 
    </script>
</body>
</html>
