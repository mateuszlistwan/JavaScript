<!-- Kod dodaje obsługę zdarzenia mousemove na divie #test, które wypisuje losową liczbę w elemencie #demo. Po kliknięciu przycisku wywoływana jest funkcja removeEvents, która usuwa to zdarzenie, przestając reagować na poruszanie myszką. -->

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>removeEventListener()- usuwa obsługę zdarzenia</h3>
    <div id="test">To jest div
    <p>kliknij przycisk aby usunąć zdarzenie</p>
    <button onclick="removeEvents()">usuń zdarzenie</button>
    </div>
    <p id="demo"></p>
    <style>
        #test{
    background-color: rgb(76, 104, 32);
    border: solid 1px;
    padding: 50px;
    color: white;
        }
    </style>
    <script>
        document.querySelector("#test").addEventListener( "mousemove",myFunction );
        function myFunction(){
        document.querySelector("#demo").innerHTML=Math.random();
        }
        function removeEvents(){
        document.querySelector("#test").removeEventListener("mousemove",myFunction);
        }
    </script>
</body>
</html>
