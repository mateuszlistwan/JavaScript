
<!-- Kod pobiera nagłówek <h1> o id="header", wypisuje jego aktualną zawartość w konsoli, a następnie zmienia tekst nagłówka na "nowa treść nagłówka". -->

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MateuszL</title>
</head>
<body>

    <h1 id="header">
    Wyszukiwanie elementu z id
    </h1>
<script>

    const test = document.querySelector("#header");
    console.log(test.innerHTML);
    test.innerHTML="nowa treść nagłówka";

</script>

</body>
</html>
