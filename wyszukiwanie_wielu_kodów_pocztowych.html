<body>
    <H3>Wyrażenie regularne - kody pocztowego</H3>
    <script>
        const tekst="34-220 Maków Podchalański,34-200 Sucha Beskidzka, 34-210,34-205";
        var wzorzec=/\d{2}-\d{3}/g;
        let kod_pocztowe=tekst.mach(wzorzec);
        kod_pocztowe.forEach(function(kod){
            console.log(kod);
        });
    </script>
</body>
